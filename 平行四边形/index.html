<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		p{
			width: 80px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			margin: 50px 0 0 100px;
			background: cyan;
			color: #000;
			position: relative;
			transition: all linear .3s;
		}
		p:before{
			content: "";
			display: block;
			border: 30px solid transparent;
			border-top-color: cyan;
			position: absolute;
			top: 0;
			left: -30px;
			z-index: -1;
			transition: all linear .3s;
		}
		p:after{
			content: "";
			display: block;
			border: 30px solid transparent;
			border-bottom-color: cyan;
			position: absolute;
			top: -30px;
			right: -30px;
			z-index: -1;
			transition: all linear .3s;
		}
		p:hover{
			background: blue;
		}
		p:hover:before{
			border-top-color: blue;
		}
		p:hover:after{
			border-bottom-color: blue;
		}
	</style>
</head>
<body>
	<p>Bei Jing</p>
</body>
</html>
