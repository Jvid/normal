<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.wrap{
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			margin: auto;
			width: 200px;
			height: 30px;
			/*background: rgba(0,0,0,0.4)*/
		}
		span{
			display: inline-block;
			position: absolute;
			left: 0;
			top: 0;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: rgba(255,255,255,.8);
			box-shadow: inset 0 0 7px 5px rgba(0,0,0,0.5);
		}
		span:nth-of-type(1){
			left: -40px;
			top:-20px;
			animation: first ease-in 1s infinite;
		}
		span:nth-of-type(2){
			left: 20px;
		}
		span:nth-of-type(3){
			left: 40px;
		}
		span:nth-of-type(4){
			left: 60px;
		}
		span:nth-of-type(5){
			left: 80px;
		}
		span:nth-of-type(6){
			left: 100px;
			animation: last ease-out 1s infinite;
		}
		@keyframes first{
			10%{
				left: -24px;
				top: -10px;
			}
			20%{
				left: 0;
				top: 0;
			}
			50%{
				left: 0;
				top: 0;
			}
			75%{
				left: -24px;
				top: -10px;
			}
			100%{
				left: -40px;
				top: -20px;
			}
		}
		@keyframes last{
			25%{
				left: 124px;
				top: -10px;
			}
			50%{
				left: 140px;
				top: -20px;
			}
			70%{
				left: 124px;
				top: -10px;
			}
			80%{
				left: 100px;
				top: 0;
			}
			100%{
				left: 100px;
				top: 0;
			}
		}
	</style>
</head>
<body>

<div class="wrap">
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
	<span></span>
</div>
	
</body>
</html>
