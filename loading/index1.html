<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.3);
			overflow: hidden;
		}
		.wrap{
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 100px;
			height: 100px;
			border: 3px solid cyan;
			border-right-width: 5px;
			border-bottom-width: 7px;
			border-left-width: 9px;
			border-radius: 50%;
			box-sizing: border-box;
			animation: loading 2s linear infinite;
		}
		.text{
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
		}
		@keyframes loading{
			from{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="wrap"></div>
	<p class="text">Loading...</p>
</body>
</html>
