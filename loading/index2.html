<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.wrap{
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
			margin: auto;
			width: 150px;
			height: 30px;
			/*text-align: center;*/
			/*line-height: 100px;*/
		}
		span{
			width: 100%;
			height: 100%
		}
		i{
			display: inline-block;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			margin-top: 10px;
			position: absolute;
			left: 65px;
			top: 0;
		}
		i:nth-of-type(1){
			background: rgba(255,0,0,0.5);
			animation: first 1s linear infinite;
			left: 65px;
		}
		i:nth-of-type(2){
			background: rgba(0,255,0,0.5);
			animation: second 1s linear infinite;
			left: 80px;
			top:-5px;
		}
		i:nth-of-type(3){
			background: rgba(0,0,255,0.5);
			animation: third 1s linear infinite;
			left: 95px;
			top: -10px;
		}
		i:nth-of-type(4){
			background: rgba(255,0,0,0.5);
			animation: first 1s linear infinite;
			left: 110px;
		}
		i:nth-of-type(5){
			background: rgba(0,255,0,0.5);
			animation: second 1s linear infinite;
			left: 125px;
			top:-5px;
		}
		i:nth-of-type(6){
			background: rgba(0,0,255,0.5);
			animation: third 1s linear infinite;
			left: 140px;
			top: -10px;
		}
		i:nth-of-type(7){
			background: rgba(255,0,0,0.5);
			animation: first 1s linear infinite;
			left: 155px;
		}
		i:nth-of-type(8){
			background: rgba(0,255,0,0.5);
			animation: second 1s linear infinite;
			left: 170px;
			top:-5px;
		}
		i:nth-of-type(9){
			background: rgba(0,0,255,0.5);
			animation: third 1s linear infinite;
			left: 185px;
			top: -10px;
		}
		@keyframes first{
			33%{
				background: rgba(0,0,255,0.5);
				/*transform: scale(1.2);*/
				top: -5px;
			}
			66%{
				background: rgba(0,255,0,0.5);
				/*transform: scale(1.5);*/
				top: -10px;
			}
			100%{
				background: rgba(255,0,0,0.5);
				/*transform: scale(1.2);*/
				top: 0px;
			}
		}
		@keyframes second{
			33%{
				background: rgba(0,255,0,0.5);
				/*transform: scale(1.2);*/
				top: -10px;
			}
			66%{
				background: rgba(255,0,0,0.5);
				/*transform: scale(1.5);*/
				top: 0px;
			}
			100%{
				background: rgba(0,0,255,0.5);
				/*transform: scale(1.2);*/
				top: -5px;
			}
		}
		@keyframes third{
			33%{
				background: rgba(255,0,0,0.5);
				/*transform: scale(1.2);*/
				top: -5px;
			}
			66%{
				background: rgba(0,255,0,0.5);
				/*transform: scale(1.5);*/
				top: 0px;
			}
			100%{
				background: rgba(0,0,255,0.5);
				/*transform: scale(1.2);*/
				top: -10px;
			}
		}
	</style>
</head>
<body>
	<div class="wrap">
		<span>Loading</span>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
		<i></i>
	</div>
</body>
</html>
