<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		.showplace{
			width: 150px;
			height: 150px;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}
		.wrap{
			width: 150px;
			height: 150px;
			box-sizing: border-box;
			border:5px solid gray;
			border-radius: 50%;
			animation: turn linear 2s;
		}
		.mask{
			height: 75px;
			position: absolute;
			/*background: red;*/
			width: 150px;
			left: 0;
			top: 0;
			box-sizing: border-box;
			border:5px solid gray;
			border-bottom-color: transparent;
			border-radius: 75px 75px 0 0;
			animation: mask linear .25s .75s;
		}
		@keyframes mask{
			from{
				width: 150px;
				height: 75px;
				border-radius: 75px 75px 0 0;
				left: 0;
				top: 0;
			}
			to{
				left: 150px;
				height: 75px;
				border-radius:0;
				top: 0;
				width: 0;
			}
		}
		@keyframes turn{
			0%{
				border-top-color: green;
				border-left-color: gray;
				border-bottom-color: gray;
				border-right-color: gray;
				transform: rotate(0deg);
			}
			25%{
				border-top-color: green;
				border-left-color: green;
				border-bottom-color: gray;
				border-right-color: gray;
				transform: rotate(90deg);
			}
			50%{
				border-top-color: green;
				border-left-color: green;
				border-bottom-color: green;
				border-right-color: gray;
				transform: rotate(180deg);
			}
			75%{
				border-top-color: green;
				border-left-color: green;
				border-bottom-color: green;
				border-right-color: green;
				transform: rotate(270deg);
			}
			100%{
				border-top-color: green;
				border-left-color: green;
				border-bottom-color: green;
				border-right-color: green;
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
<div class="showplace">
	<div class="wrap"></div>
	<div class="mask"></div>
</div>
	
</body>
</html>
