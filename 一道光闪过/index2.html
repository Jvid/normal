<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		.wrap{
			width: 500px;
			height: 250px;
			margin: 30px auto;
			position: relative;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 100%;
		}
		.wrap:before{
			content: "";
			display: block;
			position: absolute;
			width: 200px;
			height: 250px;
			top: 0;
			transform: skewX(-25deg);
			left: -270px;
			background: -webkit-linear-gradient(left,rgba(255,255,233,0) 0%,rgba(255,255,233,.3) 50%,rgba(255,255,233,0) 100%);
			background:-moz-linear-gradient(left,rgba(255,255,233,0) 0%,rgba(255,255,233,.3) 50%,rgba(255,255,233,0) 100%);
			background:-ms-linear-gradient(left,rgba(255,255,233,0) 0%,rgba(255,255,233,.3) 50%,rgba(255,255,233,0) 100%);
			background:-o-linear-gradient(left,rgba(255,255,233,0) 0%,rgba(255,255,233,.3) 50%,rgba(255,255,233,0) 100%);
			background: linear-gradient(left,rgba(255,255,233,0) 0%,rgba(255,255,233,.3) 50%,rgba(255,255,233,0) 100%);
		}
		.wrap:hover:before{
			left: 570px;
			transition: left linear .3s;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<img src="../lib/smile.jpg" alt="">
	</div>
</body>
<script type="text/javascript">
	console.log(!'abc'.substr(3))
</script>
</html>
