<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		h1{
			width: 300px;
			height: 80px;
			border-radius:80px;
			margin: 100px auto;
			text-align:center;
			line-height: 80px;
			background:cyan;
			color: yellow;
			position: relative;
		}
		h1:before{
			content: ' ';
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom:0;
			margin: auto;
			height: 80px;
			width: 0;
			border-radius: 80px;
			background:rgba(0,0,0,0.2);
			transition: all linear .3s;
			cursor: pointer;
		}
		h1:hover:before{
			width: 100%;
		}
		h2{
			margin: 20px auto;
			width: 300px;
			/*padding: 0 30px;*/
			height: 50px;
			text-align: center;
			line-height: 50px;
			position: relative;
			cursor: pointer;
		}
		h2:before{
			content: ' ';
			display: block;
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			/*top: 0;*/
			margin: auto;
			height: 2px;
			background:cyan;
			width: 0;
			transition: all linear .3s;
		}
		h2:hover:before{
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>MOUSEOVER ME</h1>
	<h2>MOUSEOVE ME</h2>
</body>
</html>
