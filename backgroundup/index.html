<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.banner{
			overflow: hidden;
			width: 100%;
			height: 500px;
			background-image: url('../lib/smile.jpg');
			background-size: 100% auto;
			/*backgroun-position: 0 -20px;*/
			animation: move linear 5s infinite alternate;
		}
		@keyframes move{
			0%{
				background-position: 0 0;
			}
			100%{
				background-position: 0 -90px;
			}
			
		}
	</style>	
</head>
<body>
	<div class="banner"></div>
</body>
</html>
