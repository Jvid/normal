<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		#wrap{
			width: 100%;
			height: 700px;
			border: 1px solid red;
			box-sizing: border-box;
			position: relative;
		}
		.left{
			width: 200px;
			height: 500px;
			background: green;
		}
		.right{
			position: absolute;
			left: 200px;
			top: 0;
			right: 0;
			margin:auto;
			height: 300px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
<script type="text/javascript">
	function _parseInt(num){
		return num.toString().substring(num.toString().indexOf('.')+1,num.toString().indexOf('.')+2)-0 >= 5 ? num.toString().substring(0,num.toString().indexOf('.')) - 0 + 1 : num.toString().substring(0,num.toString().indexOf('.')) - 0;
	}
	console.log(_parseInt(34.23))
</script>
</html>
