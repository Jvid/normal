<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		.wrap{
			width: 500px;
			/*height: 300px;*/
			height: auto;
			margin:100px auto;
			overflow: hidden;
			border: 3px solid #eee;
		}
		.left{
			width: 200px;
			/*height: 600px;*/
			float: left;
			background-color: red;
			padding-bottom: 2000px;
			margin-bottom: -2000px;
		}
		.right{
			width: 300px;
			/*height: 400px;*/
			float: left;
			background-color: yellow;
			padding-bottom: 2000px;
			margin-bottom: -2000px;
		}
		.wrap:after{
			content: ".";
			display:block;
			clear: both;
			width: 0;
			height: 0;
			/*visibility: hidden;*/
		}
		#cest{
			height: 800px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left">aa
			<p id="cest">
				hjdkhajkdhkljakdjll
			</p>
		</div>
		<div class="right">bbb
			<br>
			haha
			<hr>
			<br>
		</div>
	</div>
</body>
</html>
