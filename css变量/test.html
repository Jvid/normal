<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0
		}
		.wrap{
			width: 500px;
			height: 500px;
			border:1px solid red;
			margin: 100px auto;
		}
		.item{
			width: 300px;
			height: 300px;
			border:1px solid green;
			position: relative;
			left: -80px;
			top:-100px;
		}
		.text{
			border:1px solid yellow;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="item"></div>
		<h1 class="text">text</h1>
	</div>
</body>
</html>
