<script type="text/javascript">
	
	function jugePlus(arr,n){
		var tempArr = [];
		for(var i = 0,len = arr.length; i < len; i++ ){
			var sArr = JSON.parse(JSON.stringify(arr));
			sArr.splice(0,1);
			var oArr = [];
			var m = n - arr[i];
			var l;
			if(sArr.indexOf(m) != -1){
				l = sArr[sArr.indexOf(m)];
				oArr.push(arr[i]);
				oArr.push(l);
				tempArr.push(oArr);
			}
		}
		return tempArr;
	}
	// console.log(jugePlus(arr,3))

	var arr2 = [2,3,4,5,6,1,2,3,4]
	// console.log(jugePlus(arr2,8))
	var arr = [2,0,1,3];
	Array.prototype.jugePlus = function(n){
		if(this instanceof Array){
			var arr = this;
			var tempArr = [];
			for(var i = 0,len = arr.length; i < len; i++ ){
				var sArr = JSON.parse(JSON.stringify(arr));
				sArr.splice(i,1);
				var oArr = [];
				var m = n - arr[i];
				var l;
				if(sArr.indexOf(m) != -1){
					l = sArr[sArr.indexOf(m)];
					oArr.push(arr[i]);
					oArr.push(l);
					tempArr.push(oArr);
				}
			}
			return tempArr;
		}
	}
	console.log(arr.jugePlus(3))
	console.log(arr2.jugePlus(8))
	</script>
