<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.wrap{
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin:auto;
			/*padding: 3%;*/
			width: 100px;
			height: 100px;
			border: 3px solid cyan;
			border-right-width: 5px;
			border-bottom-width: 8px;
			border-left-width: 12px;
			border-radius:50%; 
			animation: loading 2s linear infinite;
			box-sizing: border-box;
			text-align: center;
			line-height: 300px;
		}
		.text{
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin:auto;
			/*padding: 3%;*/
			width: 100px;
			height: 100px;
			box-sizing: border-box;
			text-align: center;
			line-height: 100px;
		}
		@keyframes loading{
			form{
				transform: rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
</head>
<body>
	<div class="wrap"></div>
	<p class="text">loading...</p>
</body>
</html>
