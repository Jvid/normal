<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .d{
            width: 300px;
            height:50px;
            text-align: center;
            line-height: 50px;
            background: yellowgreen;
            border:10px solid brown;
            /*border-radius: 4px;*/
            outline: 1px dashed blue;
            outline-offset: -5px;
        }
        .s{
            width: 300px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: yellowgreen;
            box-shadow: 0 0 0 10px brown,0 0 0 13px blue,0 2px 10px 13px gray;
            margin:20px 0 0 18px;
        }
    </style>
</head>
<body>
<div class="d">I am a outline test</div>
<div class="s">I am a shadow test</div>
</body>
</html>
