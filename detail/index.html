<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            box-sizing: border-box;
            margin: 0;
            padding:0;
        }
        html,body{
            width: 100%;
            height:100%;
        }
        .wrap{
            width: 80%;
            height:600px;
            margin: 30px auto;
        }
        .left{
            width: 30%;
            height: 100%;
            float: left;
        }
        .item{
            width: 100%;
            height:25%;
            border: 1px solid gray;
            text-align: center;
            line-height: 600%;
            font-size: 25px;
            margin-top: -1px;
        }
        .right{
            width: 70%;
            height: -webkit-calc( 100% - 3px );
            float: left;
            border:1px solid brown;
            margin: -1px 0 0 -1px;
        }
    </style>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-2.1.1.js"></script>
</head>
<body ng-controller="myCtrl">
<div class="wrap">
    <div class="left">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
    <div class="right">

    </div>
</div>
<p ng-click="showDiv()">click</p>
</body>
<script type="text/javascript">
    angular.module('myApp',[])
        .directive('right', function() {
            return {
                restrict: 'C',
                template: '<div>Hi there</div>'
            }
        })
        .controller('myCtrl',function($scope){

        })

</script>
</html>
