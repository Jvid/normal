<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width: 300px;
			height: 30px;
			margin-top: 8px;
			border:3px solid brown;
		}
		.d{
			border-style: dotted;
		}
		.da{
			border-style: dashed;
		}
		.gr{
			border-style: groove;
		}
		.do{
			border-style: double;
		}
		.in{
			border-style: inset;
		}
		.ou{
			border-style: outset;
		}
		.re{
			border-style: ridge;
		}
	</style>
</head>
<body>
	<p class="s">solid</p>
	<p class="d">dotted</p>
	<p class="da">dashed</p>
	<p class="gr">groove</p>
	<p class="do">double</p>
	<p class="in">inset</p>
	<p class="ou">outset</p>
	<p class="re">ridge</p>
</body>
</html>
