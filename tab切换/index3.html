<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0}
        .wrap{
            width: 400px;
            height: 600px;
            border: 1px solid brown;
            margin: 20px auto;
        }
        .wrap ul{
            width: 100%;
            height:30px;
            list-style: none;
        }
        .wrap ul li{
            width: 99px;
            height: 30px;
            border-right: 1px solid brown;
            border-bottom: 1px solid brown;
            float: left;
            text-align: center;
            line-height:30px;
            cursor: pointer;
        }
        .wrap .sh{
            width: 100%;
            height: 569px;
            background: #eeeeee;
        }
        .wrap .sh .shDiv{
            width: 100%;
            height: 100%;
            text-align: center;
            display: none;
        }
        .wrap .sh .shDiv:nth-of-type(1){
            display: block;
        }
    </style>
    <script type="text/javascript" src="../lib/jquery-2.1.1.js"></script>
</head>
<body>
<div class="wrap">
    <ul class="nav">
        <li>home</li>
        <li>list</li>
        <li>news</li>
        <li>mine</li>
    </ul>
    <div class="sh">
        <div class="shDiv">home-page</div>
        <div class="shDiv">list-page</div>
        <div class="shDiv">news-page</div>
        <div class="shDiv">mine-page</div>
    </div>
</div>
<script type="text/javascript">
    $('.nav li').on('click',function(){
        $('.shDiv').hide();
        $('.shDiv').eq($(this).index()).show();
    })
</script>
</body>
</html>
