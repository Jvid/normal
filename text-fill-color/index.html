<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%
		}
		
		#demo{
			width:800px;
			margin:30px auto;
			background-image: -webkit-linear-gradient(to right,red, blue); /* Safari 5.1 - 6.0 */
			background-image: -o-linear-gradient(to right,red, blue); /* Opera 11.1 - 12.0 */
			background-image: -moz-linear-gradient(to right,red, blue); /* Firefox 3.6 - 15 */
			background-image: linear-gradient(to right,red, blue); /* 标准的语法 */
			background-size:auto;
			-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;
			-webkit-animation:cliptext 1s linear infinite;
			font-size:196px;
			font-weight:bold;
			text-transform:uppercase;
		}
		@-webkit-keyframes cliptext{
			0%{
				/*background: -webkit-linear-gradient(red, blue);
				background: -o-linear-gradient(red, blue);
				background: -moz-linear-gradient(red, blue);
				background: linear-gradient(red, blue);
				-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;*/
			background-image: -webkit-linear-gradient(to left,red, blue); /* Safari 5.1 - 6.0 */
			background-image: -o-linear-gradient(to left,red, blue); /* Opera 11.1 - 12.0 */
			background-image: -moz-linear-gradient(to left,red, blue); /* Firefox 3.6 - 15 */
			background-image: linear-gradient(to left,red, blue); /* 标准的语法 */
			}
			50%{
				/*background: -webkit-linear-gradient(yellow, cyan); 
				background: -o-linear-gradient(yellow, cyan);
				background: -moz-linear-gradient(yellow, cyan); 
				background: linear-gradient(yellow, cyan); 
				-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;*/
			background-image: -webkit-linear-gradient(to top,red, blue); /* Safari 5.1 - 6.0 */
			background-image: -o-linear-gradient(to top,red, blue); /* Opera 11.1 - 12.0 */
			background-image: -moz-linear-gradient(to top,red, blue); /* Firefox 3.6 - 15 */
			background-image: linear-gradient(to top,red, blue); /* 标准的语法 */
			}
			100%{
				/*background: -webkit-linear-gradient(red, blue); 
				background: -o-linear-gradient(red, blue);
				background: -moz-linear-gradient(red, blue); 
				background: linear-gradient(red, blue); 
				-webkit-background-clip:text;
			-webkit-text-fill-color:transparent;*/
			background-image: -webkit-linear-gradient(to bottom,red, blue); /* Safari 5.1 - 6.0 */
			background-image: -o-linear-gradient(to bottom,red, blue); /* Opera 11.1 - 12.0 */
			background-image: -moz-linear-gradient(to bottom,red, blue); /* Firefox 3.6 - 15 */
			background-image: linear-gradient(to bottom,red, blue); /* 标准的语法 */
			}
		}
	</style>
</head>
<body>
	<div id="demo">
		<p>遮罩效果</p>
	</div>
</body>
</html>
