<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap{
            width: 200px;
            height:80px;
            background: red;
            margin-left: 30px;
            animation: move 5s linear infinite alternate;
        }
        @keyframes move {
            0%{margin-left: 30px;background: red;}
            25%{margin-left: 130px;background: yellow;}
            50%{margin-left: 230px;background: blue;}
            75%{margin-left: 330px;background: cyan;}
            100%{margin-left: 430px;background: brown;}
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
